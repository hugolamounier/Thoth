name: PR Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Call Azure Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Azure Pipelines Action
        uses: Azure/pipelines@v1
        with:
          azure-devops-project-url: https://dev.azure.com/hugolamouniersoft/Hugo
          azure-pipeline-name: 'Thoth'
          azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}